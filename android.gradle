/**
 * Gradle file containing Android and app specific build information.
 */

/** Version Numbers */
ext.versionMajor = 1
ext.versionMinor = 0
ext.versionPatch = 0

/** App Build Info */
ext.androidBuildToolsVersion = "25.0.2"
ext.androidMinSdkVersion = 21
ext.androidTargetSdkVersion = 25
ext.androidCompileSdkVersion = 25

/** App Versioning Info */
ext.androidApplicationId = 'com.appweava.androidstarter'
ext.androidVersionCode = versionMajor * 1000 + versionMinor * 100 + versionPatch * 10
ext.androidVersionName = "${versionMajor}.${versionMinor}.${versionPatch}"

/** App Testing Info */
ext.appTestInstrumentationRunner = "com.appweava.androidstarter.StarterAppTestRunner"
ext.appTestApplicationId = "com.appweava.androidstarter.test"