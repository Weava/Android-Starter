plugins {
    id 'net.ltgt.apt' version '0.10'
}

apply plugin: 'java'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'idea'
apply plugin: 'groovy'

apply from: "$rootDir/dependencies.gradle"

sourceCompatibility = '1.7'
targetCompatibility = '1.7'

configurations {
    provided
}

sourceSets {
    main {
        compileClasspath += configurations.provided
    }
}

dependencies {
    compile "javax.annotation:jsr250-api:$javaxAnnotationsVersion"
    compile "io.reactivex.rxjava2:rxjava:$rxVersion"
    compile "com.google.auto.value:auto-value:$autoValueVersion"

    testCompile "junit:junit:$jUnitVersion"
    testCompile "org.mockito:mockito-core:$mockitoVersion"
    testCompile "com.andrewreitz:spock-android:$spockVersion"
}